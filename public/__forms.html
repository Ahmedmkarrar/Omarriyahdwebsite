<!-- This file is for Netlify Forms detection only - not served to users -->
<!DOCTYPE html>
<html>
<head>
  <title>Form Detection</title>
</head>
<body>
  <form name="lead-capture" netlify netlify-honeypot="bot-field" hidden>
    <input name="form-name" type="hidden" value="lead-capture" />
    <input name="bot-field" type="hidden" />
    <input name="name" type="text" />
    <input name="email" type="email" />
    <input name="phone" type="tel" />
    <input name="subject" type="hidden" value="New Lead from Omar Riyad Website" />
  </form>
</body>
</html>
